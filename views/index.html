<!DOCTYPE html>
<html>

  <head>
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  </head>

  <body>

    <div class="container" style="padding-top: 50px;">
      <div class="jumbotron text-center">

        <div class="row" style="padding: 10px;">
          <div class="resultset"></div>
          <button id="get_query1" type="button" class="btn btn-primary">GET</button>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript">

      $(function() {
        // Create a new WebSocket
        var socket = io();

        // When the html element with the ID get_bpm is clicked, send a message
        $('#get_query1').on('click', function() {
          socket.emit('query1', {});
        });


        // When the bpm response is received from the server, render the result
        socket.on('data_query1', function(data) {
          alert("data recvd");
          $('#resultset').html(data.value);
        });

      });
    </script>

  </body>

</html>

  </body>
</html>
